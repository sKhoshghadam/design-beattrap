<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin :)</title>
    <script type="module" src="/src/ts/auth/auth.ts"></script>

</head>

<body>
    <form class="form" action=".">
        <img class="form__logo" src="/assets/images/image-not-found.jpg" alt="">
        <div class="form__box">
            <label class="form__box__label" for="new-password">پسورد جدید</label>
            <input id="new-password" type="text" class="form__box__input form__box__input--wrong">
            <div class="form__box__message">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                </svg>
                <span>پسورد باید حداقل ۸ کاراکتر باشد!</span>
            </div>
        </div>

        <div class="form__box">
            <label class="form__box__label" for="confirmation-new-password">تکرار پسورد</label>
            <input id="confirmation-new-password" type="text" class="form__box__input form__box__input--wrong">
        </div>

        <button class="form__btn">ورود</button>
    </form>
</body>

</html>
